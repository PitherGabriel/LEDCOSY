<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <canvas id="historicalCO2" width="600" height="400"></canvas>
    <script>
        var ctx = document.getElementById("historicalCO2").getContext("2d");
        var linechart = new Chart (ctx,{
            type: "line",
            data: {
                labels: {{labels1 | safe}},
                datasets: [
                    {
                        label: " Historical CO2",
                        data: {{values1 | safe}},
                        fill: false,
                        borderColor: "rgb(0,0,0)",
                        lineTension: 0.1
                    },
                    // {
                    //     label: "Forecast CO2",
                    //     data: {{values2 | safe}},
                    //     fill: false,
                    //     borderColor: "rgb(255,0,0)",
                    //     lineTension: 0.1
                    // } 
                ]
            },
            options:{
                responsive: false,
                title: {
                    display: true,
                    text: 'Historical CO2',
                    fontSize: 18
                },
                scales:{
                    xAxes: [{
                        tyoe: 'time',
                        time: {
                            unit: 'day',
                            parser: 'YYYY-MM-DD HH:mm:ss',
                            tooltipFormat: 'll HH:mm:ss'
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Date'
                        }
                    }],
                    yAxes:[{
                        scaleLabel:{
                            display: true,
                            labelString: 'CO2'
                        }
                    }]
                }
            }
        }); 
    </script>

    <canvas id="predictedCO2" width="600" height="400"></canvas>
    <script>
        var ctx = document.getElementById("predictedCO2").getContext("2d");
        var linechart = new Chart (ctx,{
            type: "line",
            data: {
                labels: {{labels2 | safe}},
                datasets: [
                    {
                        label: "CO2",
                        data: {{values2 | safe}},
                        fill: false,
                        borderColor: "rgb(225,0,0)",
                        lineTension: 0.1
                    } 
                ]
            },
            options:{
                responsive: false,
                title: {
                    display: true,
                    text: 'Forecasted CO2',
                    fontSize: 18
                }
            }
        }); 
    </script>
</body>
</html>
